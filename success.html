<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent Successfully</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background: #181c22; /* Light black */
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .success-container {
      background: #ffffff;           /* Yellow */
      border: 3px solid #7ec7da;     /* Red border */
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(52,152,219,0.10);
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 95vw;
      position: relative;
      z-index: 2;
      margin: 0 auto;
    }
    .success-tick {
      font-size: 4rem;
      color: #ffb300;
      margin-bottom: 1rem;
      animation: pop 0.5s;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    .success-message {
      font-size: 1.2rem;
      color: #090909;
      margin-bottom: 1.2rem;
      font-weight: 500;
    }
    .success-timestamp {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .success-footer {
      font-size: 1.1rem;
      color: #45A29E;
      margin-top: 1.5rem;
      font-weight: 600;
    }
    /* Smiley animation */
    .smile-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.7;
      animation: floatSmile 4s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes floatSmile {
      0% {
        transform: translateY(100vh) scale(0.7) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      80% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .success-container {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .success-tick {
        font-size: 2.5rem;
      }
    }

    /* Memory Color Tap Game Styles */
    #colorGame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.96);
      flex-direction: column;
    }
    #colorGame div {
      margin-top: 2.5rem;
      text-align: center;
    }
    #colorGame .color-name {
      font-weight: 700;
    }
    #colorGame #colorBoxes {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }
    #colorGame .score {
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #ffb300;
    }
    #colorGame #closeColorGame {
      margin-top: 1.5rem;
      background: #83e6e6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    /* Tap to Race Game Styles */
    #raceGame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10000;
      align-items: center;
      justify-content: center;
      background: rgba(24,28,34,0.96);
      flex-direction: column;
    }
    #raceGame div {
      margin-top: 2.5rem;
      text-align: center;
      width: 100vw;
    }
    #raceGame #raceTrack {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 60px;
      margin: 0 auto 1.5rem auto;
      background: #23272f;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    #raceGame #raceCar {
      position: absolute;
      left: 0;
      top: 10px;
      font-size: 2.2rem;
      transition: left 0.15s;
    }
    #raceGame #raceBtn {
      background: #ffb300;
      color: #23272f;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 2.2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    #raceGame #closeRaceGame {
      margin-top: 1.5rem;
      background: #3bcbff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    /* Game Notification */
    #gameNotify {
      display: none;
      position: fixed;
      top: 32px;
      right: 32px;
      z-index: 99999;
      background: #3bc1ff;
      color: #fffbe6;
      padding: 1.1rem 1.7rem;
      border-radius: 18px;
      border: 2.5px solid #ffb300;
      box-shadow: 0 4px 24px rgba(52,152,219,0.18);
      font-size: 1.1rem;
      font-weight: 500;
    }
    #gameNotify button {
      background: none;
      border: none;
      color: #fffbe6;
      font-size: 1.3rem;
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Smile emojis will be injected here -->
  <div class="success-container" id="successCard">
    <button id="closeSuccessCard" style="position:absolute;top:12px;right:18px;background:none;border:none;font-size:1.5rem;cursor:pointer;color:#ff3b3b;">√ó</button>
    <div class="success-tick">‚úÖ</div>
    <div class="success-message" id="successMessage">
      Hey <span id="userName">there</span>, Hope you have a nice day.<br>
      I have received the message and will get in touch with you soon asap.<br>
      
    </div>
    <div class="success-timestamp" id="timestamp"></div>
    <div class="success-footer"></div>
  </div>
  <!-- Tap to Race Game -->
  <div id="raceGame" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:10000;align-items:center;justify-content:center;background:rgba(24,28,34,0.96);flex-direction:column;">
    <div style="margin-top:2.5rem;text-align:center;width:100vw;">
      <div style="font-size:1.3rem;color:#fff;margin-bottom:1.2rem;">
        Tap the button to race to the finish!
      </div>
       <strong style="color:#ff3b3b;display:block;margin-top:1rem;">Dare you to finish it below 1 sec üòÑ</strong>
      <div id="raceTrack" style="position:relative;width:90vw;max-width:500px;height:60px;margin:0 auto 1.5rem auto;background:#23272f;border-radius:18px;box-shadow:0 2px 8px rgba(0,0,0,0.18);overflow:hidden;">
        <span id="raceCar" style="position:absolute;left:0;top:10px;font-size:2.2rem;transition:left 0.15s;">üèéÔ∏è</span>
        <span style="position:absolute;right:0;top:10px;font-size:2rem;">üèÅ</span>
      </div>
      <button id="raceBtn" style="background:#ffb300;color:#23272f;font-size:1.2rem;font-weight:600;border:none;border-radius:10px;padding:0.7rem 2.2rem;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.10);">TAP!</button>
      <div id="raceStatus" style="margin-top:1.2rem;font-size:1.1rem;color:#ffb300;"></div>
      <button id="closeRaceGame" style="margin-top:1.5rem;background:#ff3b3b;color:#fff;border:none;border-radius:8px;padding:0.5rem 1.5rem;cursor:pointer;">Close</button>
      <h3 style="color:#fff;">want to try again ? Refresh the pageüòá</h3>
    </div>
  </div>

  <!-- Game Notification -->
  <div id="gameNotify" style="display:none;position:fixed;top:32px;right:32px;z-index:99999;background:#ff3b3b;color:#fffbe6;padding:1.1rem 1.7rem;border-radius:18px;border:2.5px solid #ffb300;box-shadow:0 4px 24px rgba(52,152,219,0.18);font-size:1.1rem;font-weight:500;">
    <span id="gameNotifyMsg"></span>
    <button id="closeGameNotify" style="background:none;border:none;color:#fffbe6;font-size:1.3rem;position:absolute;top:8px;right:12px;cursor:pointer;">√ó</button>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
    // Get name from URL if present
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById('userName').textContent = name;
    }

    // Set timestamp
    const now = new Date();
    document.getElementById('timestamp').textContent =
      "Sent at: " + now.toLocaleString();

    // Smile emoji animation - instant and more frequent
    function createSmile() {
      const smile = document.createElement('div');
      smile.className = 'smile-emoji';
      smile.textContent = ['üòä','üòÅ','üòÉ','üòÑ','üòÜ','üòé','ü•≥'][Math.floor(Math.random()*7)];
      smile.style.left = Math.random() * 100 + 'vw';
      smile.style.fontSize = (1.5 + Math.random() * 2.5) + 'rem';
      smile.style.animationDuration = (2 + Math.random() * 1.5) + 's';
      document.body.appendChild(smile);
      setTimeout(() => smile.remove(), 3000);
    }
    // Burst of smileys instantly
    for(let i=0;i<18;i++) setTimeout(createSmile, i*80);
    // Continue with more frequent smileys
    setInterval(createSmile, 120);

    // --- Tap to Race Game ---
    let racePos = 0;
    let raceStart = null;
    let raceFinished = false;
    const raceCar = document.getElementById('raceCar');
    const raceBtn = document.getElementById('raceBtn');
    const raceStatus = document.getElementById('raceStatus');
    const raceTrack = document.getElementById('raceTrack');
    const closeRaceGame = document.getElementById('closeRaceGame');
    const raceGame = document.getElementById('raceGame');

    function startRaceGame() {
      raceGame.style.display = 'flex';
      racePos = 0;
      raceFinished = false;
      raceCar.style.left = '0px';
      raceStatus.textContent = '';
      raceBtn.disabled = false;
      raceStart = null;
    }

    function tapRace() {
      if (raceFinished) return;
      if (!raceStart) raceStart = Date.now();
      const trackWidth = raceTrack.offsetWidth - 60; // 60 for car and finish emoji
      racePos += trackWidth / 10; // 10 taps to finish
      if (racePos >= trackWidth) {
        racePos = trackWidth;
        raceCar.style.left = racePos + 'px';
        raceFinished = true;
        raceBtn.disabled = true;
        const timeTaken = ((Date.now() - raceStart) / 1000).toFixed(2);
        raceStatus.textContent = `üèÅ Finished in ${timeTaken} seconds!`;
      } else {
        raceCar.style.left = racePos + 'px';
      }
    }

    raceBtn.onclick = tapRace;
    closeRaceGame.onclick = function() {
      raceGame.style.display = 'none';
    };

    // Allow user to close the success notification card
    document.getElementById('closeSuccessCard').onclick = function() {
      document.getElementById('successCard').style.display = 'none';
      startRaceGame();
    };

    // Show game notification immediately
    function showGameNotify(name) {
      const notify = document.getElementById('gameNotify');
      const msg = document.getElementById('gameNotifyMsg');
      msg.textContent = `Hey ${name || 'there'}, don't leave the page, just have a look at the game and have fun.`;
      notify.style.display = 'block';
      // Auto-hide after 7 seconds
      setTimeout(() => { notify.style.display = 'none'; }, 7000);
    }
    document.getElementById('closeGameNotify').onclick = function() {
      document.getElementById('gameNotify').style.display = 'none';
    };
    // Show notification right away
    showGameNotify(name);

    // Start the race game after 10 seconds
    setTimeout(startRaceGame, 10000);
});
  </script>
</body>
</html>
